<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.6">
        <link rel="stylesheet" href="/static/bootstrap-reboot.min.css" type="text/css">
        <link rel="stylesheet" href="/static/tarefas.css" type="text/css">
        <title>Calcule sua Nota</title>
    </head>
    <body>
        <div>
            <h1>CONTINUE ESTUDANDO</h1>

            <h2>Calcule sua nota</h2>
            
            <form action="/" method="POST">
                <select type="text" name="materia" placeholder="Matéria">
                    <option value="Matematica da Variação" selected>Matematica da Variação</option>
                    <option value="Física do Movimento">Física do Movimento</option>
                    <option value="Ciência dos Dados">Ciência dos Dados</option>
                    <option value="Co-Design de Aplicativos">Co-Design de Aplicativos</option>
                    <option value="Acionamentos Elétricos">Acionamentos Elétricos</option>
                </select>
                <p class="mensagem-erro">{{ mensagem_erro }}</p>
                <input type="number" name="nota" placeholder="Nota">
                <select type="text" name="tipo_de_prova">
                    <option value="Prova Intermediária" selected>Prova Intermediária</option>
                    <option value="Prova Final">Prova Final</option>
                    <option value="Trabalhos">Trabalhos</option>
                    <option value="Diagnósticos">Diagnósticos</option>
                </select>
                <input type="submit" value="Calcular">

            </form>

            <h2>NOTAS</h2>
            <ul>
            {% for m in lista_materias %}
                <li {% if m[1] >= 5 %}class="verde"{%else%}class="cinza"{% endif %}>
                    <h3>{{ m[0] }}</h3>
                    <p>Média: {{ m[1] }}</p>
                </li>

            {% endfor %}
            </ul>
            
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
